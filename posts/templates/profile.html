{% extends 'base.html' %}

{% block content %}
<div class="row clearfix">
    <div class="col-md-12 column =">
        {% for post in posts %}
            <div class="card-body bg-light">
                {{ post.text }}
            </div>
        {% endfor %}
        <form action="/" method="post">
            {% csrf_token %}
            <input type="text">
            <input type="submit">
        </form>

    </div>
</div>
{% endblock %}
