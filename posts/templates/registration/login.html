{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<form method="post">
    {% csrf_token %}
    <div class="row-form-errors">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>"</p>
    <div class="row-form-errors">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Login</button>

</form>

{% endblock %}
